{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vacfinder</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper-header">
        <div class="container">
            <header class="main-container d-flex flex-wrap justify-content-center py-3">
              <a href="{%url 'home'%}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img class="logo-img" src="{%static 'main/images/logo.png'%}"/>
                <span class="logo">Vacfinder</span>
              </a>
            </header>
        </div>
    </div>
    <aside >
        <div class="side-bar id-flex flex-column flex-shrink-0 p-3 side-bar-design" style="width: 280px;">
            <a href="{%url 'home'%}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">Меню</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="{%url 'home'%}" class="nav-link text-white {%block active1%}{%endblock%}" aria-current="page">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Главная
                </a>
              </li>
              <li>
                <a href="{%url 'demand'%}" class="nav-link text-white {%block active2%}{%endblock%}">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                  Востребованность
                </a>
              </li>
              <li>
                <a href="{%url 'geografi'%}" class="nav-link text-white {%block active3%}{%endblock%}">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                  География
                </a>
              </li>
              <li>
                <a href="{%url 'skills'%}" class="nav-link text-white {%block active4%}{%endblock%}">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                  Навыки
                </a>
              </li>
              <li>
                <a href="{%url 'vacancies'%}" class="nav-link text-white {%block active5%}{%endblock%}">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                  Вакансии
                </a>
              </li>
            </ul>

        </div>
    </aside>
    <section>
        <div class="page">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </section>
    <footer>
        <div class="wrapper-footer">
            <div class="container footer-container">
                <div class=" main-container ">
                    <span>Масленников Дмитрий Леонидович РИ-210912</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
